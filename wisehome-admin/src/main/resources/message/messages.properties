company.outline.desc=We aim to become a model company that is recognized for clean management, excellent performance and as a companion in our daily life with the highest quality of customer satisfaction, a rewarding workplace that achieves dreams and ideals of our employees. We are doing our best to become a leading Japanese company that creates the best shareholder value with the trust and love of all stakeholders.
