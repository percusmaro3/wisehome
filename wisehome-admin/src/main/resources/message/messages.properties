company.ceoMessage.desc1=Wise Solutions corporation has successfully completed a partnership with LINTON in the UK for the past half-century and successfully transformed into a leading company focused on telecommunications, fashion, food and real estate in March 2012. We are spurring to become one of the global corporations that are at the center of the world beyond Japan.
company.ceoMessage.desc2=Wise Solutions that always prioritizes its clients first, based on its management philosophy of "Dreaming of tomorrow and creating value of new life with clients.", we are doing our best to become a company that thinks customers like their families, that is always moving forward to bright and vigorous future and that creates new living and value of life for customers.
company.ceoMessage.desc3=In addition, through continuous change and innovation, as a partner in daily life that takes customer satisfaction the ultimate mission, as a rewarding workplace that realizes dreams and ideals for employees, as a corporate citizen recognized for its transparent management and outstanding achievements in society, as trusted company from all stakeholders, through sincere communication with client and people-oriented management that focuses on talent, we will position ourselves as a company that creates the best shareholder value through 
company.ceoMessage.desc4=Furthermore, A company that is best recognized as a company that makes the future of customers more prosperous in the nearest living environment, representative brand company of love and trust, All of our employees will do their utmost to make Value No.1 company, which everyone is enthusiastic about. And we will make our lives valuable and enriched by creative management that leads the age.
company.ceoMessage.desc5=I look forward to your continued interest and encouragement and promise to be a company that grows with you with your love and faith.
company.ceoMessage.desc6=Thank you.
company.ceoMessage.title="I will grow seeds of dreams and hopes with a long view to prepare for tomorrow."
company.ceoMessage.name=CEO Uchinuma Eiji
company.managementIdea.part1Title=Company that aims for the Best Customer Satisfaction
company.managementIdea.part1Desc1=Wise Solutions corporation is doing its best for 'Value No.1 Wise Solutions'. We aim to become a model company with clean management and excellent performance that is recognized  as a partner in our daily lives with our customer satisfaction as our best mission, a rewarding workplace that realizes the dreams and ideals of our employees. We create the best shareholder value with the trust and love of all stakeholders. We are doing our best to become the most representative company in Japan.
company.managementIdea.part1Desc2=Wise Solutions corporation as a leading company in the fields of communication, food, fashion, and real estate, under the policy of creating a company with the highest value with management philosophy of "Dreaming of tomorrow with customers and creating new life value" and based on customer satisfaction, improvement of life, reward, respect, consideration, passion and vigor, We are going to be guides who are committed to providing products and services that provide convenience, comfort, and enjoyment in customers\u2019 lives.
company.managementIdea.part2Title=Efforts to strengthen global competitiveness
company.managementIdea.part2Desc1=Wise Solutions corporation has been advancing toward 100 years since it declared the launch of the Group by opening a "Global Management Proclamation Ceremony" on March 31, 2009. We have focused on core competencies such as telecom, fashion, food, and real estate. We have continued to grow through new business development and expansion of global business. As we have made continuous efforts to become a global company, We have been transformed into a global company with overseas sales that occupies more than 50 % of our total sales.
company.managementIdea.part3Title=As a company that develops based on people's trust
company.managementIdea.part3Desc1=Wise Solutions Corporation is a holding company of SCO Co.,Ltd, WISE\u30FBSOLUTIONS Co.,Ltd, LINTON JAPAN Co.,Ltd, UUSIM Co.,Ltd, LENG WA TONG SHIN ENTERPRISE Co.,Ltd, HANDY Co.,Ltd, WKRINVESTMENTS Co.,Ltd, BLUE OCEAN Communication Co.,Ltd, and WISEINCORPORATION Co.,Ltd.  Wise Solutions will take the lead in ethical management and compliance management with a transparent and fair spirit to become a company trusted by the people through sincere communication.
