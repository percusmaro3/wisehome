business.fashion.desc=The U.K Tweed maker LINTON is Founded in 1912 in the United Kingdom. With a 110-year tradition and now collaborating with global luxury brands such as Burberry, Chanel supplying tweed to Europe, America, and Asia. As a Japanese distributor of UK tweed maker LINTON, We launched LINTON TWEED original brand, original products are developed and sold in the UK and Japan.
recruit.title=Wise Holdings is with global talents with the most competitive edge.
recruit.service.title=[Experienced] Service Operation and Marketing
recruit.service.desc1=Job Description <br/> - Improvement of service and marketing strategy through index analysis <br/> - Coordination with planning / development / design for service improvement(Overseas Local Representative) <br/> - Establishment and execution of marketing strategy
recruit.service.desc2=Qualifications <br/> - Contracting, affiliate care, and others who can work outside communication (over 3 years) <br/> - Strategy writing and presentation skills required <br/> - English or Japanese available <br/> - No reason for disqualification for traveling overseas.
recruit.service.desc3=Preferences <br/> - Those who can speak Chinese or Thai <br /> Possible - <br /> - Have a positive and passionate mind
recruit.service.desc4=Look for: We are looking for a person who can analyze the indicators with a comprehensive viewpoint and draw out the status and improvement points of services in the market. \u00A0If you have on / offline marketing experience and are able to establish and execute on-line and off-line strategies needed to improve service indicators / status, you are welcome. Since we need to cooperate with overseas service personnel and agencies , those who are able to speak business languages, or if you are able to acquire language quickly, we would appreciate your active apply.
recruit.contents.title=[Experienced] Contents planning and Operation
recruit.contents.desc1=Job Description <br/> - Planning and operating contents to be used in each service such as tourism, food, communication, fashion, real estate - Establishing content lineup, directionality for targeting and locating overseas contents.
recruit.contents.desc2=Qualifications <br/> - On / off line content analysis / operation / management work experience (over 3 years) <br/> - Contractor, affiliate care and other external communication worker (over 3 years) <br/> - English or Japanese - Those who have no reason to disqualify their overseas business trips
recruit.contents.desc3=Preferences <br/> - Those who can speak Chinese or Thai <br/> - Those interested in on / offline content <br/> - Those who have a positive and passionate mind
recruit.java.title=[Experienced] Java Server Developer
recruit.java.desc1=Responsibilities <br/> - Development of backend common platform that can be used in global environment <br/> - Development of services such as real estate, fashion, franchise, communication, and tourism <br/> <br/> - Technical exchange with local office staff and developers in overseas and experience of global development environment
recruit.java.desc2=Qualifications <br/> - Java & Spring Framework-based web server development experience Over 3 years or equivalent capability <br/> - Http 2.0 development experience <br/> - Who understands web service infrastructure (apache, tomcat, cache, batch, message queue, etc.) <br/> - Experienced MSA architects - Experienced large capacity and recommended logic development - HTML5, SPA, SSR Those who have an understanding and development experience
recruit.java.desc3=Preference <br/> - Experienced in global service development <br/> - Experienced in global payment integration development <br/> - English or Japanese or Chinese available
recruit.process1=Recruitment procedure: Document screening - First interview - Second interview - Health checkup
recruit.process2=How to apply: Send your resume to kanri@wise-ss.jp
recruit.process3=Acceptance may be canceled if there is a false fact in the contents of the application.
